    // 全局
    Vue.directive('showw',(el,binding,vnode)=>{
        // el就是指令绑定的节点
        // binding就是传给指令的那个值
        el.stylle.display = binding.value?'block':'none';
        console.log(el,binding,vnode);
        console.log("触发指令");
    })
    var vm =new Vue({
        el:"#demo",
        data:{
            color:'blue',
            bool:!0
        },
        template:`
        <div>
            <p v-color="'red'">123</p>
            <p v-color="color">456</p>
            <p v-showw="bool">显示？隐藏</p>
        </div>
        `,
        directives:{
            'color'(el,binding,vnode){
                el.style.color=binding.value
                console.log(el,binding,vnode)
                console.log("触发指令");
            }
        }
    })
</script>
