<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name">
    <input type="password" id="psw">
    <button>登陆</button>
</body>
<script src="../后端/node_modules/jquery/dist/jquery.js"></script>
<script src="../后端/node_modules/axios/dist/axios.js"></script>
<script>
    //axios
    const login=()=>{
        return new promise ((resolve,reject)=>{
            $.ajax({
                ytpe:"POST",
                url:"http://loaclhost:9999/login",
                data:{
                    username:$("#name").val().trim(),
                    password:$("#psw").val().trim()
                },
                success(data){
                    resolve(data);
                },
                error(err){
                    reject(err);
                }
            })
        })
    }

    $("button").click(async()=>{
        let data=await login();
        console.log(data);
    })
</script>
</html>
